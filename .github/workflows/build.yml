name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'services/**'
      - 'frontend/**'
      - '.github/workflows/build.yml'
      - 'docker-compose*.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'services/**'
      - 'frontend/**'
      - '.github/workflows/build.yml'
      - 'docker-compose*.yml'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag (default: latest)'
        required: false
        default: 'latest'
      skip_scan:
        description: 'Skip Trivy security scan'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: set-tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "tag=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push auth-service
        uses: docker/build-push-action@v5
        with:
          context: ./services/auth-service
          file: ./services/auth-service/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/auth-service:${{ steps.set-tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/auth-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Build and push event-service
        uses: docker/build-push-action@v5
        with:
          context: ./services/event-service
          file: ./services/event-service/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/event-service:${{ steps.set-tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/event-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Build and push booking-service
        uses: docker/build-push-action@v5
        with:
          context: ./services/booking-service
          file: ./services/booking-service/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/booking-service:${{ steps.set-tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/booking-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:${{ steps.set-tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Run Trivy vulnerability scanner on auth-service
        if: github.event_name != 'pull_request' && github.event.inputs.skip_scan != 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/auth-service:${{ steps.set-tag.outputs.tag }}
          format: 'sarif'
          output: 'trivy-auth-service.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner on event-service
        if: github.event_name != 'pull_request' && github.event.inputs.skip_scan != 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/event-service:${{ steps.set-tag.outputs.tag }}
          format: 'sarif'
          output: 'trivy-event-service.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner on booking-service
        if: github.event_name != 'pull_request' && github.event.inputs.skip_scan != 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/booking-service:${{ steps.set-tag.outputs.tag }}
          format: 'sarif'
          output: 'trivy-booking-service.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner on frontend
        if: github.event_name != 'pull_request' && github.event.inputs.skip_scan != 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:${{ steps.set-tag.outputs.tag }}
          format: 'sarif'
          output: 'trivy-frontend.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        if: github.event_name != 'pull_request' && github.event.inputs.skip_scan != 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: |
            trivy-auth-service.sarif
            trivy-event-service.sarif
            trivy-booking-service.sarif
            trivy-frontend.sarif
          wait-for-processing: false

      - name: Output image tags
        run: |
          echo "Built and pushed images with tag: ${{ steps.set-tag.outputs.tag }}"
          echo "Images available at:"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/auth-service:${{ steps.set-tag.outputs.tag }}"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/event-service:${{ steps.set-tag.outputs.tag }}"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/booking-service:${{ steps.set-tag.outputs.tag }}"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:${{ steps.set-tag.outputs.tag }}"
          echo ""
          echo "View packages at: https://github.com/${{ github.repository }}/pkgs/container"
