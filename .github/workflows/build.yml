name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - '**/*.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - '**/*.md'
  workflow_run:
    workflows: ["Security Scan"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag (default: latest)'
        required: false
        default: 'latest'
      skip_scan:
        description: 'Skip Trivy security scan'
        required: false
        type: boolean
        default: false

env:
  GHCR_REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    # Run if security scan passed (workflow_run), on PR, or if manually triggered
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.event.pull_request.head.sha || github.ref }}

      - name: Set lowercase image prefix
        id: image-prefix
        run: |
          echo "prefix=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set image tag
        id: set-tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            # Use commit SHA for PRs
            echo "tag=${{ github.event.pull_request.head.sha }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.workflow_run.event }}" == "pull_request" ]; then
            echo "tag=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.workflow_run.head_branch }}" == "main" ]; then
            # Use commit SHA for main branch (or can be changed to 'latest' if preferred)
            echo "tag=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS credentials (for ECR)
        if: github.event_name != 'pull_request' && secrets.AWS_ROLE_ARN != ''
        continue-on-error: true
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Get AWS Account ID (for ECR)
        if: github.event_name != 'pull_request' && secrets.AWS_ROLE_ARN != ''
        continue-on-error: true
        id: get-account-id
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT
          echo "aws_region=us-east-1" >> $GITHUB_OUTPUT
          echo "AWS Account ID: $ACCOUNT_ID"

      - name: Log in to Amazon ECR
        if: github.event_name != 'pull_request' && secrets.AWS_ROLE_ARN != '' && steps.get-account-id.outputs.account_id != ''
        continue-on-error: true
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set ECR tags
        if: github.event_name != 'pull_request' && steps.login-ecr.outputs.registry != ''
        continue-on-error: true
        id: ecr-tags
        run: |
          ECR_REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          IMAGE_PREFIX="${{ steps.image-prefix.outputs.prefix }}"
          IMAGE_TAG="${{ steps.set-tag.outputs.tag }}"
          echo "auth-service=$ECR_REGISTRY/$IMAGE_PREFIX/auth-service:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "event-service=$ECR_REGISTRY/$IMAGE_PREFIX/event-service:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "booking-service=$ECR_REGISTRY/$IMAGE_PREFIX/booking-service:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "frontend=$ECR_REGISTRY/$IMAGE_PREFIX/frontend:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push auth-service
        uses: docker/build-push-action@v5
        with:
          context: ./services/auth-service
          file: ./services/auth-service/Dockerfile
          push: true
          tags: |
            ${{ env.GHCR_REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/auth-service:${{ steps.set-tag.outputs.tag }}
            ${{ steps.ecr-tags.outputs.auth-service }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Build and push event-service
        uses: docker/build-push-action@v5
        with:
          context: ./services/event-service
          file: ./services/event-service/Dockerfile
          push: true
          tags: |
            ${{ env.GHCR_REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/event-service:${{ steps.set-tag.outputs.tag }}
            ${{ steps.ecr-tags.outputs.event-service }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Build and push booking-service
        uses: docker/build-push-action@v5
        with:
          context: ./services/booking-service
          file: ./services/booking-service/Dockerfile
          push: true
          tags: |
            ${{ env.GHCR_REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/booking-service:${{ steps.set-tag.outputs.tag }}
            ${{ steps.ecr-tags.outputs.booking-service }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.GHCR_REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/frontend:${{ steps.set-tag.outputs.tag }}
            ${{ steps.ecr-tags.outputs.frontend }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Run Trivy vulnerability scanner on auth-service
        if: github.event.inputs.skip_scan != 'true' && github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.GHCR_REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/auth-service:${{ steps.set-tag.outputs.tag }}
          format: 'sarif'
          output: 'trivy-auth-service.sarif'
          severity: 'CRITICAL'
          exit-code: '1'  # Fail build only on critical vulnerabilities

      - name: Run Trivy vulnerability scanner on event-service
        if: github.event.inputs.skip_scan != 'true' && github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.GHCR_REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/event-service:${{ steps.set-tag.outputs.tag }}
          format: 'sarif'
          output: 'trivy-event-service.sarif'
          severity: 'CRITICAL'
          exit-code: '1'  # Fail build only on critical vulnerabilities

      - name: Run Trivy vulnerability scanner on booking-service
        if: github.event.inputs.skip_scan != 'true' && github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.GHCR_REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/booking-service:${{ steps.set-tag.outputs.tag }}
          format: 'sarif'
          output: 'trivy-booking-service.sarif'
          severity: 'CRITICAL'
          exit-code: '1'  # Fail build only on critical vulnerabilities

      - name: Run Trivy vulnerability scanner on frontend
        if: github.event.inputs.skip_scan != 'true' && github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.GHCR_REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/frontend:${{ steps.set-tag.outputs.tag }}
          format: 'sarif'
          output: 'trivy-frontend.sarif'
          severity: 'CRITICAL'
          exit-code: '1'  # Fail build only on critical vulnerabilities

      - name: Check for Trivy SARIF files
        id: trivy-sarif-check
        if: github.event.inputs.skip_scan != 'true' && github.event_name != 'pull_request'
        continue-on-error: true
        run: |
          echo "Checking for Trivy SARIF files..."
          [ -f trivy-auth-service.sarif ] && echo "auth-exists=true" >> $GITHUB_OUTPUT || echo "auth-exists=false" >> $GITHUB_OUTPUT
          [ -f trivy-event-service.sarif ] && echo "event-exists=true" >> $GITHUB_OUTPUT || echo "event-exists=false" >> $GITHUB_OUTPUT
          [ -f trivy-booking-service.sarif ] && echo "booking-exists=true" >> $GITHUB_OUTPUT || echo "booking-exists=false" >> $GITHUB_OUTPUT
          [ -f trivy-frontend.sarif ] && echo "frontend-exists=true" >> $GITHUB_OUTPUT || echo "frontend-exists=false" >> $GITHUB_OUTPUT

      - name: Upload Trivy auth-service results
        if: github.event.inputs.skip_scan != 'true' && always() && steps.trivy-sarif-check.outputs.auth-exists == 'true'
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true
        with:
          sarif_file: trivy-auth-service.sarif
          wait-for-processing: false

      - name: Upload Trivy event-service results
        if: github.event.inputs.skip_scan != 'true' && always() && steps.trivy-sarif-check.outputs.event-exists == 'true'
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true
        with:
          sarif_file: trivy-event-service.sarif
          wait-for-processing: false

      - name: Upload Trivy booking-service results
        if: github.event.inputs.skip_scan != 'true' && always() && steps.trivy-sarif-check.outputs.booking-exists == 'true'
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true
        with:
          sarif_file: trivy-booking-service.sarif
          wait-for-processing: false

      - name: Upload Trivy frontend results
        if: github.event.inputs.skip_scan != 'true' && always() && steps.trivy-sarif-check.outputs.frontend-exists == 'true'
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true
        with:
          sarif_file: trivy-frontend.sarif
          wait-for-processing: false

      - name: Output image tags
        run: |
          echo "Built and pushed images with tag: ${{ steps.set-tag.outputs.tag }}"
          echo ""
          echo "Images pushed to GHCR:"
          echo "  - ${{ env.GHCR_REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/auth-service:${{ steps.set-tag.outputs.tag }}"
          echo "  - ${{ env.GHCR_REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/event-service:${{ steps.set-tag.outputs.tag }}"
          echo "  - ${{ env.GHCR_REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/booking-service:${{ steps.set-tag.outputs.tag }}"
          echo "  - ${{ env.GHCR_REGISTRY }}/${{ steps.image-prefix.outputs.prefix }}/frontend:${{ steps.set-tag.outputs.tag }}"
          if [ -n "${{ steps.login-ecr.outputs.registry }}" ]; then
            echo ""
            echo "Images also pushed to ECR:"
            echo "  - ${{ steps.login-ecr.outputs.registry }}/${{ steps.image-prefix.outputs.prefix }}/auth-service:${{ steps.set-tag.outputs.tag }}"
            echo "  - ${{ steps.login-ecr.outputs.registry }}/${{ steps.image-prefix.outputs.prefix }}/event-service:${{ steps.set-tag.outputs.tag }}"
            echo "  - ${{ steps.login-ecr.outputs.registry }}/${{ steps.image-prefix.outputs.prefix }}/booking-service:${{ steps.set-tag.outputs.tag }}"
            echo "  - ${{ steps.login-ecr.outputs.registry }}/${{ steps.image-prefix.outputs.prefix }}/frontend:${{ steps.set-tag.outputs.tag }}"
          fi
          echo ""
          echo "View GHCR packages at: https://github.com/${{ github.repository }}/pkgs/container"
