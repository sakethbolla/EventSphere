name: CI

on:
  pull_request:
  push:
    branches:
      - 'feature/**'
      - 'fix/**'

env:
  NODE_VERSION: '25.1.0'

jobs:
  code-quality:
    name: Code Quality (Lint & Test)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            services/auth-service/package-lock.json
            services/event-service/package-lock.json
            services/booking-service/package-lock.json
            frontend/package-lock.json

      - name: Install auth-service dependencies
        working-directory: ./services/auth-service
        run: npm ci

      - name: Install event-service dependencies
        working-directory: ./services/event-service
        run: npm ci

      - name: Install booking-service dependencies
        working-directory: ./services/booking-service
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run auth-service tests
        working-directory: ./services/auth-service
        run: npm test
        continue-on-error: true

      - name: Run event-service tests
        working-directory: ./services/event-service
        run: npm test
        continue-on-error: true

      - name: Run booking-service tests
        working-directory: ./services/booking-service
        run: npm test
        continue-on-error: true

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false --coverage
        continue-on-error: true

      - name: Lint auth-service
        working-directory: ./services/auth-service
        run: |
          npm install --save-dev eslint || true
          npx eslint src/ || echo "No ESLint config found, skipping"
        continue-on-error: true

      - name: Lint event-service
        working-directory: ./services/event-service
        run: |
          npm install --save-dev eslint || true
          npx eslint src/ || echo "No ESLint config found, skipping"
        continue-on-error: true

      - name: Lint booking-service
        working-directory: ./services/booking-service
        run: |
          npm install --save-dev eslint || true
          npx eslint src/ || echo "No ESLint config found, skipping"
        continue-on-error: true

      - name: Lint frontend
        working-directory: ./frontend
        run: npm run build || echo "Build check completed"

  k8s-validation:
    name: Kubernetes Manifest Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kube-linter
        run: |
          curl -L https://github.com/stackrox/kube-linter/releases/download/v0.6.5/kube-linter-linux.tar.gz | tar -xz
          sudo mv kube-linter /usr/local/bin/
          kube-linter version

      - name: Lint Kubernetes manifests
        run: |
          echo "Linting Kubernetes manifests in k8s/"
          kube-linter lint k8s/ || echo "Kube-linter found issues (non-blocking)"
        continue-on-error: true

      - name: Install kube-score
        run: |
          curl -L https://github.com/zegl/kube-score/releases/download/v1.18.0/kube-score_1.18.0_linux_amd64.tar.gz | tar -xz
          sudo mv kube-score /usr/local/bin/
          kube-score version

      - name: Score Kubernetes manifests
        run: |
          echo "Scoring Kubernetes manifests"
          kube-score score k8s/ || echo "Kube-score found issues (non-blocking)"
        continue-on-error: true

  docker-build-scan:
    name: Docker Build & Security Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: auth-service
            path: ./services/auth-service
            image: auth-service
          - name: event-service
            path: ./services/event-service
            image: event-service
          - name: booking-service
            path: ./services/booking-service
            image: booking-service
          - name: frontend
            path: ./frontend
            image: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          file: ${{ matrix.service.path }}/Dockerfile
          push: false
          tags: ${{ matrix.service.image }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.service.image }}:test
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service.name }}.sarif'
          severity: 'CRITICAL'
          # Do not fail the build on non-critical vulnerabilities, but still report them.
          exit-code: '0'
          hide-progress: true
          version: 'latest'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service.name }}.sarif'

      - name: Upload Trivy scan results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-scan-${{ matrix.service.name }}
          path: trivy-results-${{ matrix.service.name }}.sarif
          retention-days: 30

  helm-validation:
    name: Helm Chart Validation
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Validate Helm charts
        run: |
          if [ -d "helm" ]; then
            echo "Validating Helm charts..."
            for chart in helm/*/; do
              if [ -f "${chart}Chart.yaml" ] || [ -f "${chart}chart.yaml" ]; then
                echo "Linting chart: $chart"
                helm lint "$chart" || echo "Helm lint found issues in $chart"
              fi
            done
          else
            echo "No Helm charts directory found, skipping validation"
          fi
        continue-on-error: true

  gatekeeper-policy-check:
    name: Gatekeeper Policy Check (Conftest)
    runs-on: ubuntu-latest
    needs: [k8s-validation]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Setup Conftest
        uses: princespaghetti/setup-conftest@v1
        with:
          version: latest

      - name: Install Gatekeeper Conftest plugin from source
        run: |
          git clone https://github.com/clover/gatekeeper-conftest.git
          cd gatekeeper-conftest
          go build .

      - name: Run Gatekeeper policy checks
        run: |
          POLICY_DIR="policy"
          MANIFEST_ROOT="k8s"

          if [ ! -d "$MANIFEST_ROOT" ]; then
            echo "Manifest root '$MANIFEST_ROOT' not found, nothing to validate."
            exit 0
          fi

          echo "--- Manifests found under $MANIFEST_ROOT:"
          find "$MANIFEST_ROOT" -type f \( -name '*.yaml' -o -name '*.yml' \) || true

          FOUND_ANY=false
          while IFS= read -r file; do
            FOUND_ANY=true
            echo "Checking: $file"
            conftest gatekeeper "$file" -- --policy "$POLICY_DIR"
          done < <(find "$MANIFEST_ROOT" -type f \( -name '*.yaml' -o -name '*.yml' \))

          if [ "$FOUND_ANY" = false ]; then
            echo "No YAML manifests found under $MANIFEST_ROOT â€“ nothing to validate."
          fi

