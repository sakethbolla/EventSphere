name: CD

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: us-east-1
  CLUSTER_NAME: eventsphere-cluster
  NODE_VERSION: '25.1.0'

jobs:
  determine-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      image-tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - name: Set deployment environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          else
            # Push to main â†’ deploy to staging
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Set image tag
        id: set-tag
        run: |
          # Use short SHA (7 characters) for image tags
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Full SHA: ${{ github.sha }}"
          echo "Image tag: ${SHORT_SHA}"

  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: determine-environment
    permissions:
      contents: read
      id-token: write
    outputs:
      image-tag: ${{ needs.determine-environment.outputs.image-tag }}
      environment: ${{ needs.determine-environment.outputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get AWS Account ID
        id: get-account-id
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account-id=${ACCOUNT_ID}" >> $GITHUB_OUTPUT
          echo "ECR Registry: ${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image tag
        id: set-tag
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push auth-service
        uses: docker/build-push-action@v5
        with:
          context: ./services/auth-service
          file: ./services/auth-service/Dockerfile
          push: true
          tags: |
            ${{ steps.get-account-id.outputs.account-id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/auth-service:${{ steps.set-tag.outputs.tag }}
            ${{ steps.get-account-id.outputs.account-id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/auth-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push event-service
        uses: docker/build-push-action@v5
        with:
          context: ./services/event-service
          file: ./services/event-service/Dockerfile
          push: true
          tags: |
            ${{ steps.get-account-id.outputs.account-id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/event-service:${{ steps.set-tag.outputs.tag }}
            ${{ steps.get-account-id.outputs.account-id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/event-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push booking-service
        uses: docker/build-push-action@v5
        with:
          context: ./services/booking-service
          file: ./services/booking-service/Dockerfile
          push: true
          tags: |
            ${{ steps.get-account-id.outputs.account-id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/booking-service:${{ steps.set-tag.outputs.tag }}
            ${{ steps.get-account-id.outputs.account-id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/booking-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ steps.get-account-id.outputs.account-id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/frontend:${{ steps.set-tag.outputs.tag }}
            ${{ steps.get-account-id.outputs.account-id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: [determine-environment, build-and-push]
    permissions:
      contents: read
      id-token: write
    environment:
      name: ${{ needs.determine-environment.outputs.environment }}
      url: ${{ steps.get-ingress-url.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Get AWS Account ID
        id: get-account-id
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_REGISTRY="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
          echo "account-id=${ACCOUNT_ID}" >> $GITHUB_OUTPUT
          echo "ecr-registry=${ECR_REGISTRY}" >> $GITHUB_OUTPUT
          echo "ECR Registry: ${ECR_REGISTRY}"

      - name: Set image tag
        id: set-tag
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Set namespace
        id: set-namespace
        run: |
          ENV="${{ needs.determine-environment.outputs.environment }}"
          if [ "$ENV" == "production" ]; then
            echo "namespace=prod" >> $GITHUB_OUTPUT
          else
            echo "namespace=${ENV}" >> $GITHUB_OUTPUT
          fi

      - name: Update image references in deployments
        run: |
          NAMESPACE="${{ steps.set-namespace.outputs.namespace }}"
          IMAGE_TAG="${{ steps.set-tag.outputs.tag }}"
          ECR_REGISTRY="${{ steps.get-account-id.outputs.ecr-registry }}"
          
          echo "Updating image references in namespace: ${NAMESPACE}"
          echo "Image tag: ${IMAGE_TAG}"
          echo "ECR Registry: ${ECR_REGISTRY}"
          
          kubectl create namespace ${NAMESPACE} --dry-run=client -o yaml | kubectl apply -f -
          
          if kubectl get deployment auth-service -n ${NAMESPACE} &>/dev/null; then
            kubectl set image deployment/auth-service \
              auth-service=${ECR_REGISTRY}/auth-service:${IMAGE_TAG} \
              -n ${NAMESPACE}
          else
            echo "Deployment auth-service not found. Please apply manifests first."
            echo "Run: kubectl apply -f k8s/generated/base/ -n ${NAMESPACE}"
          fi
          
          if kubectl get deployment event-service -n ${NAMESPACE} &>/dev/null; then
            kubectl set image deployment/event-service \
              event-service=${ECR_REGISTRY}/event-service:${IMAGE_TAG} \
              -n ${NAMESPACE}
          else
            echo "Deployment event-service not found. Please apply manifests first."
          fi
          
          if kubectl get deployment booking-service -n ${NAMESPACE} &>/dev/null; then
            kubectl set image deployment/booking-service \
              booking-service=${ECR_REGISTRY}/booking-service:${IMAGE_TAG} \
              -n ${NAMESPACE}
          else
            echo "Deployment booking-service not found. Please apply manifests first."
          fi
          
          if kubectl get deployment frontend -n ${NAMESPACE} &>/dev/null; then
            kubectl set image deployment/frontend \
              frontend=${ECR_REGISTRY}/frontend:${IMAGE_TAG} \
              -n ${NAMESPACE}
          else
            echo "Deployment frontend not found. Please apply manifests first."
          fi

      - name: Wait for auth-service rollout
        run: |
          NAMESPACE="${{ steps.set-namespace.outputs.namespace }}"
          kubectl rollout status deployment/auth-service -n ${NAMESPACE} --timeout=5m

      - name: Wait for event-service rollout
        run: |
          NAMESPACE="${{ steps.set-namespace.outputs.namespace }}"
          kubectl rollout status deployment/event-service -n ${NAMESPACE} --timeout=5m

      - name: Wait for booking-service rollout
        run: |
          NAMESPACE="${{ steps.set-namespace.outputs.namespace }}"
          kubectl rollout status deployment/booking-service -n ${NAMESPACE} --timeout=5m

      - name: Wait for frontend rollout
        run: |
          NAMESPACE="${{ steps.set-namespace.outputs.namespace }}"
          kubectl rollout status deployment/frontend -n ${NAMESPACE} --timeout=5m

      - name: Verify pods are running
        run: |
          NAMESPACE="${{ steps.set-namespace.outputs.namespace }}"
          echo "Checking pod status in namespace: ${NAMESPACE}"
          kubectl get pods -n ${NAMESPACE}
          
          kubectl wait --for=condition=ready pod \
            -l app=auth-service -n ${NAMESPACE} --timeout=2m || true
          kubectl wait --for=condition=ready pod \
            -l app=event-service -n ${NAMESPACE} --timeout=2m || true
          kubectl wait --for=condition=ready pod \
            -l app=booking-service -n ${NAMESPACE} --timeout=2m || true
          kubectl wait --for=condition=ready pod \
            -l app=frontend -n ${NAMESPACE} --timeout=2m || true

      - name: Get ingress URL
        id: get-ingress-url
        run: |
          NAMESPACE="${{ steps.set-namespace.outputs.namespace }}"
          INGRESS_URL=$(kubectl get ingress -n ${NAMESPACE} -o jsonpath='{.items[0].status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "")
          if [ -z "$INGRESS_URL" ]; then
            INGRESS_URL=$(kubectl get ingress -n ${NAMESPACE} -o jsonpath='{.items[0].spec.rules[0].host}' 2>/dev/null || echo "")
          fi
          echo "url=${INGRESS_URL}" >> $GITHUB_OUTPUT
          echo "Ingress URL: ${INGRESS_URL}"

  smoke-tests:
    name: Post-Deployment Smoke Tests
    runs-on: ubuntu-latest
    needs: [determine-environment, deploy]
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Set namespace
        id: set-namespace
        run: |
          ENV="${{ needs.determine-environment.outputs.environment }}"
          if [ "$ENV" == "production" ]; then
            echo "namespace=prod" >> $GITHUB_OUTPUT
          else
            echo "namespace=${ENV}" >> $GITHUB_OUTPUT
          fi

      - name: Get service endpoints
        id: get-endpoints
        run: |
          NAMESPACE="${{ steps.set-namespace.outputs.namespace }}"
          
          AUTH_SERVICE=$(kubectl get service auth-service -n ${NAMESPACE} -o jsonpath='{.metadata.name}' 2>/dev/null || echo "")
          echo "auth-service=${AUTH_SERVICE}" >> $GITHUB_OUTPUT
          
          FRONTEND_URL=$(kubectl get ingress -n ${NAMESPACE} -o jsonpath='{.items[0].status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "")
          if [ -z "$FRONTEND_URL" ]; then
            FRONTEND_URL=$(kubectl get ingress -n ${NAMESPACE} -o jsonpath='{.items[0].spec.rules[0].host}' 2>/dev/null || echo "")
          fi
          echo "frontend-url=${FRONTEND_URL}" >> $GITHUB_OUTPUT

      - name: Health check - auth-service
        run: |
          NAMESPACE="${{ steps.set-namespace.outputs.namespace }}"
          echo "Checking auth-service health endpoint..."
          
          kubectl port-forward -n ${NAMESPACE} service/auth-service 4001:4001 &
          PF_PID=$!
          sleep 5
          
          curl -f http://localhost:4001/health || echo "Health check endpoint may not exist"
          
          kill $PF_PID || true

      - name: Health check - event-service
        run: |
          NAMESPACE="${{ steps.set-namespace.outputs.namespace }}"
          echo "Checking event-service health endpoint..."
          
          kubectl port-forward -n ${NAMESPACE} service/event-service 4002:4002 &
          PF_PID=$!
          sleep 5
          
          curl -f http://localhost:4002/health || echo "Health check endpoint may not exist"
          
          kill $PF_PID || true

      - name: Health check - booking-service
        run: |
          NAMESPACE="${{ steps.set-namespace.outputs.namespace }}"
          echo "Checking booking-service health endpoint..."
          
          kubectl port-forward -n ${NAMESPACE} service/booking-service 4003:4003 &
          PF_PID=$!
          sleep 5
          
          curl -f http://localhost:4003/health || echo "Health check endpoint may not exist"
          
          kill $PF_PID || true

      - name: Verify all pods are healthy
        run: |
          NAMESPACE="${{ steps.set-namespace.outputs.namespace }}"
          echo "Final pod status check:"
          kubectl get pods -n ${NAMESPACE} -o wide
          
          NOT_RUNNING=$(kubectl get pods -n ${NAMESPACE} --field-selector=status.phase!=Running --no-headers 2>/dev/null | wc -l)
          if [ "$NOT_RUNNING" -gt 0 ]; then
            echo "Warning: Some pods are not in Running state"
            kubectl get pods -n ${NAMESPACE} --field-selector=status.phase!=Running
          else
            echo "All pods are running"
          fi
