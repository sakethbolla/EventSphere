services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: event-platform-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
    volumes:
      - mongo-data:/data/db
    networks:
      - event-platform-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "4001:4001"
    environment:
      PORT: 4001
      MONGO_URI: mongodb://${MONGO_USER}:${MONGO_PASS}@mongodb:27017/auth?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      NOTIFICATION_SERVICE_URL: http://notification-service:4004
      NODE_ENV: production
    depends_on:
      mongodb:
        condition: service_healthy
      notification-service:
        condition: service_started
    networks:
      - event-platform-network
    restart: unless-stopped

  # Event Service
  event-service:
    build:
      context: ./services/event-service
      dockerfile: Dockerfile
    container_name: event-service
    ports:
      - "4002:4002"
    environment:
      PORT: 4002
      MONGO_URI: mongodb://${MONGO_USER}:${MONGO_PASS}@mongodb:27017/events?authSource=admin
      AUTH_SERVICE_URL: http://auth-service:4001
      NODE_ENV: production
    depends_on:
      mongodb:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - event-platform-network
    restart: unless-stopped

  # Booking Service
  booking-service:
    build:
      context: ./services/booking-service
      dockerfile: Dockerfile
    container_name: booking-service
    ports:
      - "4003:4003"
    environment:
      PORT: 4003
      MONGO_URI: mongodb://${MONGO_USER}:${MONGO_PASS}@mongodb:27017/bookings?authSource=admin
      AUTH_SERVICE_URL: http://auth-service:4001
      EVENT_SERVICE_URL: http://event-service:4002
      NOTIFICATION_SERVICE_URL: http://notification-service:4004
      NODE_ENV: production
    depends_on:
      mongodb:
        condition: service_healthy
      auth-service:
        condition: service_started
      event-service:
        condition: service_started
      notification-service:
        condition: service_started
    networks:
      - event-platform-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "4004:4004"
    environment:
      PORT: 4004
      AWS_REGION: ${AWS_REGION:-us-east-1}
      SNS_TOPIC_ARN: ${SNS_TOPIC_ARN}
      AUTH_SERVICE_URL: http://auth-service:4001
      NODE_ENV: production
    networks:
      - event-platform-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - auth-service
      - event-service
      - booking-service
    networks:
      - event-platform-network
    restart: unless-stopped

networks:
  event-platform-network:
    driver: bridge

volumes:
  mongo-data:
