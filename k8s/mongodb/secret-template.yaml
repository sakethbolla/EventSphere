# Template for MongoDB secret
# This should be created using External Secrets Operator or kubectl
# Example: kubectl create secret generic mongodb-secret --from-literal=username=admin --from-literal=password=secure-password --from-literal=connection-string=mongodb://admin:secure-password@mongodb.prod.svc.cluster.local:27017/eventsphere?authSource=admin -n prod

apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secret
  namespace: prod
type: Opaque
stringData:
  username: admin
  password: CHANGE_ME_SECURE_PASSWORD
  connection-string: mongodb://admin:CHANGE_ME_SECURE_PASSWORD@mongodb.prod.svc.cluster.local:27017/eventsphere?authSource=admin






