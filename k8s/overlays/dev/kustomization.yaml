# Kustomize overlay for dev environment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev

resources:
  - ../../base

replicas:
  - name: auth-service
    count: 1
  - name: event-service
    count: 1
  - name: booking-service
    count: 1
  - name: frontend
    count: 1

images:
  - name: ${ECR_REGISTRY}/auth-service
    newTag: dev
  - name: ${ECR_REGISTRY}/event-service
    newTag: dev
  - name: ${ECR_REGISTRY}/booking-service
    newTag: dev
  - name: ${ECR_REGISTRY}/frontend
    newTag: dev

configMapGenerator:
  - name: auth-service-config
    behavior: merge
    literals:
      - NODE_ENV=development
  - name: event-service-config
    behavior: merge
    literals:
      - NODE_ENV=development
  - name: booking-service-config
    behavior: merge
    literals:
      - NODE_ENV=development

patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: auth-service
    spec:
      template:
        spec:
          containers:
          - name: auth-service
            resources:
              requests:
                memory: "64Mi"
                cpu: "50m"
              limits:
                memory: "128Mi"
                cpu: "200m"




