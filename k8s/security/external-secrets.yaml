# External Secrets Operator configuration
# This assumes External Secrets Operator is already installed

---
# SecretStore for AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: prod
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets

---
# External Secret for MongoDB credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mongodb-secret
  namespace: prod
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: mongodb-secret
    creationPolicy: Owner
  data:
  - secretKey: username
    remoteRef:
      key: eventsphere/mongodb
      property: username
  - secretKey: password
    remoteRef:
      key: eventsphere/mongodb
      property: password
  - secretKey: connection-string
    remoteRef:
      key: eventsphere/mongodb
      property: connection-string

---
# External Secret for Auth Service JWT secret
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: auth-service-secret
  namespace: prod
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: auth-service-secret
    creationPolicy: Owner
  data:
  - secretKey: jwt-secret
    remoteRef:
      key: eventsphere/auth-service
      property: jwt-secret

---
# External Secret for Notification Service SNS configuration
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: notification-service-secret
  namespace: prod
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: notification-service-secret
    creationPolicy: Owner
  data:
  - secretKey: sns-topic-arn
    remoteRef:
      key: eventsphere/notification-service
      property: sns-topic-arn




