apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
  namespace: {{ .Values.namespace }}
  labels:
    app: booking-service
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: booking-service
  template:
    metadata:
      labels:
        app: booking-service
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: booking-service
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 4003
          name: http
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.configMap.name }}
              key: PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.configMap.name }}
              key: NODE_ENV
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.mongodb.name }}
              key: {{ .Values.secrets.mongodb.key }}
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.configMap.name }}
              key: AUTH_SERVICE_URL
        - name: EVENT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.configMap.name }}
              key: EVENT_SERVICE_URL
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.configMap.name }}
              key: CORS_ORIGINS
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4003
          initialDelaySeconds: 10
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
