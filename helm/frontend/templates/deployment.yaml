apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: {{ .Values.namespace }}
  labels:
    app: frontend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
      containers:
      - name: frontend
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 80
          name: http
        env:
        - name: REACT_APP_AUTH_API_URL
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.configMap.name }}
              key: REACT_APP_AUTH_API_URL
        - name: REACT_APP_EVENT_API_URL
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.configMap.name }}
              key: REACT_APP_EVENT_API_URL
        - name: REACT_APP_BOOKING_API_URL
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.configMap.name }}
              key: REACT_APP_BOOKING_API_URL
        - name: REACT_APP_NOTIFICATION_API_URL
          valueFrom:
            configMapKeyRef:
              name: {{ .Values.configMap.name }}
              key: REACT_APP_NOTIFICATION_API_URL
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
            add:
              - NET_BIND_SERVICE
        volumeMounts:
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-tmp
          mountPath: /tmp
        - name: nginx-run
          mountPath: /var/run
        - name: frontend-config
          mountPath: /usr/share/nginx/html/config.json
          subPath: config.json
          readOnly: true
      volumes:
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-tmp
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
      - name: frontend-config
        configMap:
          name: {{ .Values.configMap.name }}
